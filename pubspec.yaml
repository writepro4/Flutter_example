name: flutter_app2
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# 다음은 애플리케이션의 버전 및 빌드 번호를 정의합니다.
# 버전 번호는 1.2.43
#과 같이 점으로 구분 된 3 개의 숫자이고 뒤에 +로 구분 된 선택적 빌드 번호입니다.
# --build-name 및 --build-number를 각각 지정하여 flutter
# build에서 버전과 빌더 번호를 재정의 할 수 있습니다.
# Android에서는 build-name이 versionName으로 사용되고 build-number는 versionCode로 사용됩니다.
# Android 버전 관리에 대한 자세한 내용은 https://developer.android.com/studio/publish/versioning을 참조하십시오.
# iOS에서는 build-name이 CFBundleShortVersionString으로 사용되고 build-number는 CFBundleVersion으로 사용됩니다.
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html에서 iOS 버전 관리에 대해 자세히 알아보세요.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  provider: ^4.3.1
  english_words: ^3.1.0
  cached_network_image: ^2.2.0+1
  camera: ^0.5.8+2
  permission_handler: ^5.0.1+1
  app_settings: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/



  fonts:
    - family: VeganStyle
      fonts:
        - asset: assets/fonts/instafont.ttf




